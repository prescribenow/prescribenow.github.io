  <head>

    <title>Delete User</title>
    <link href="index.css" media="screen" rel="stylesheet" type="text/css" />

  <body>
    <!-- *********** -->
    <div class="sec">
      <div class="text-container">
        <h3 class="sub-heading">Delete User</h3>
        <p class="info">
          If a particular User needs to be removed, select ‘Delete’. A
          confirmation message will be displayed. If confirmed, the User will be
          deleted from the website. Please remember; if an appointment is
          scheduled in the User’s name, the User cannot be deleted.
        </p>
      </div>
      <div class="image-container medium-image">
        <img
          src="assets/provider-onboarding/delete-user/Picture1.png"
          style="max-width: 440px"

        />
