<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imaging Orders Tab</title>
    <link href="index.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- *********** -->
    <div class="text-container">
      <h2 class="main-heading">Imaging Orders Tab</h2>
      <p class="info">
        Imaging orders refer to requests or prescriptions made by healthcare
        providers for diagnostic imaging procedures such as X-rays, MRIs, CT
        scans, or ultrasounds.
      </p>
    </div>

    <!-- *********** -->
    <div class="image-container-full large-image">
      <img
        src="assets/imaging-orders-tab/Picture1.png"
        style="max-width: 800px"
        alt="Picture1"
      />
    </div>

    <!-- *********** -->
    <div class="text-container">
      <p class="info">
        Imaging Orders can be accessed by selecting a patient’s name, clicking
        on ‘New’, and then selecting ‘Imaging Order’.
      </p>
    </div>

    <br /><br />
  </body>
</html>
