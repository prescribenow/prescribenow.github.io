<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnosis History</title>
    <link href="index.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- *********** -->
    <div class="text-container">
      <h3 class="sub-heading">Diagnosis History</h3>
      <p class="info">
        ICD-10 codes will appear as you type in the diagnosis for your patient.
        Select the appropriate. Tick the checkboxes titled ‘Primary Diagnosis’
        and ‘Active’ if applicable. To add another diagnosis, select ‘Add more’.
        When done, click on ‘Save’.
      </p>
    </div>

    <!-- *********** -->
    <div style="display: flex; justify-content: center; align-items: center">
      <div class="sec-images">
        <div class="image-container medium-image">
          <img
            style="max-width: 300px"
            src="assets/encounters/diagnosis-history/Picture1.png"
            alt="Picture1"
          />
        </div>
        <div class="image-container medium-image">
          <img
            style="max-width: 460px"
            src="assets/encounters/diagnosis-history/Picture2.png"
            alt="Picture2"
          />
        </div>
      </div>
    </div>

    <br /><br />
  </body>
</html>
